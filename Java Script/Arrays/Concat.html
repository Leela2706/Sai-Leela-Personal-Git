<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array concat()</title>
</head>
<body>
    <script>
        const arr1 = ['apple', 'banana'];
        const arr2 = ['orange', 'kiwi'];
        const combined = arr1.concat(arr2);
        console.log(combined); 
    </script>
</body>
</html>
