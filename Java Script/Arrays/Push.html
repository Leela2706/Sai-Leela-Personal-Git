<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array push()</title>
</head>
<body>
    <script>
        const fruits = ['apple', 'banana'];
        fruits.push('orange');
        console.log(fruits);
    </script>
