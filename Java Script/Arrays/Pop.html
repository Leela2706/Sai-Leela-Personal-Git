<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array pop()</title>
</head>
<body>
    <script>
        const fruits = ['apple', 'banana', 'orange'];
        const last = fruits.pop();
        console.log(last); 
        console.log(fruits); 
    </script>
</body>
</html>
