<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array slice()</title>
</head>
<body>
    <script>
        const fruits = ['apple', 'banana', 'orange', 'kiwi'];
        const sliced = fruits.slice(1, 3);
        console.log(sliced); 
    </script>
</body>
</html>
