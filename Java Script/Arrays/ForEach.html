<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array forEach()</title>
</head>
<body>
    <script>
        const fruits = ['apple', 'banana', 'orange'];
        fruits.forEach((fruit) => {
            console.log(fruit);
        });

    </script>
</body>
</html>
