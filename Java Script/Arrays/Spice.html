<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array splice()</title>
</head>
<body>
    <script>
        const fruits = ['apple', 'banana', 'orange'];
        const removed = fruits.splice(1, 1, 'kiwi'); 
        console.log(fruits);
        console.log(removed); 
    </script>
</body>
</html>
