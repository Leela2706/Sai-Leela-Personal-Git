<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var marks= prompt("Enter your marks")

        if (marks<=35){
            document.write("HE is Fail")
        }
        else if(marks>35 && marks<=45){
            document.write("He is Grade 3")
        }
        else if (marks>45 && marks<=55){
            document.write("He is Grade 2")
        }
        else if (marks>55 && marks<=65){
            document.write("He is Grade 1")
        }
        else if(marks>65 && marks<=75){
            document.write("He is Distintion")
        }
        else{
            document.write("He is Topper")
        }
    </script>
</body>
</html>
