<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var number1 = Number(prompt("Enter first number"))
        var number2 = Number(prompt("Enter Second number"))
        var calculate = prompt("Enter Calculation type")

        if (calculate == "add") {
            document.write(number1+number2)
        }

        else if (calculate == "subtraction") {
            document.write(number1-number2)
        }

        else if (calculate == "multiplication") {
            document.write(number1*number2)
        }

        else if (calculate == "divide") {
            document.write(number1/number2)
        }
    </script>
</body>

</html>
