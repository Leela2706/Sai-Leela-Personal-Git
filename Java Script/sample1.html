<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Marks = prompt('Enter Your Marks')

        if(Marks <=35){
            document.write("He is Fail")
        }
        else if (Marks >35 && Marks<45){
            document.write("HE is Third Class")
        }
        else if(Marks >45 && Marks<55){
            document.write("He is Second Class")
        }
        else if (Marks >55 && Marks<65){
            document.write("He is First Class")
        }
        else{
            document.write("He is Distintion")
        }
    </script>
</body>
</html>
