<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var age=prompt("Enter your age");

        if(age<=13){
            document.write("He is a Teenager")
        }
        else if (age >13 && age<20){
            document.write("He is a Youth")
        }
        else if (age >=20 && age<30){
            document.write("He is Adult")
        }
        else if (age >=30 && age<40){
            document.write("He is Middle age")
        }
        else if(age >=40 && age<65){
            document.write("He is Senior Citizen")
        }
        else{
            document.write("He is Old age")
        }
    </script>
</body>
</html>
