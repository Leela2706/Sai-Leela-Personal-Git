        async function getquote(url) {
            const response =await fetch(url, {
                headers:{ 'x-api-key': 'iXDpvdMFpwBbEZuXE/bLWw==RKSrSbq85vUzXG5n' }
            })
            var data = await response.json();
            console.log(data);
            quote   .innerHTML = data.content;
            author.innerHTML = data.author;
        }

        getquote(api_url)

    </script>
