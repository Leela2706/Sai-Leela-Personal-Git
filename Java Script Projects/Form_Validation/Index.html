<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    <u>
        <div style="margin-right: 20px;color:green;text-align:center">
            <h2>Validation Form</h2>
        </div>
    </u>

    <div class="form-container">
        <form id="contactForm">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your name">
            <span class="error" id="nameError"></span><br>
            <label for="phoneNo">Phone No.</label>
            <input type="text" id="phoneNo" name="phoneNo" placeholder="123 456 7890">
            <span class="error" id="phoneError"></span><br>
            <label for="emailId">Email ID</label>
            <input type="text" id="emailId" name="emailId" placeholder="Enter your email">
            <span class="error" id="emailError"></span><br>
            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Enter your message"></textarea>
            <span class="error" id="messageError"></span><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <script src="Script.js"></script>
</body>

</html>
